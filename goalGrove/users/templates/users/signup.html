<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalGrove 회원가입</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <link rel="stylesheet" href="{% static 'css/loginstyles.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{% static 'img/logo_shadow.svg' %}" alt="GoalGrove 로고" class="logo">
            <p class="description">
                <span>GoalGrove</span>에서 목표를 세우고 공유하며<br>주체적 성장을 시작하세요.
            </p>
        </div>
        <div class="main-content">
            <div class="signup-container">
                <h2>회원가입</h2>
                <form id="signupForm" method="post" novalidate>
                    {% csrf_token %}
                    <label for="id_username">아이디</label>
                    {{ form.username }}
                    <label for="id_password1">비밀번호</label>
                    {{ form.password1 }}
                    <label for="id_password2">비밀번호 재입력</label>
                    {{ form.password2 }}
                    <label for="id_email">이메일</label>
                    {{ form.email }}
                    <label for="id_nickname">닉네임</label>
                    {{ form.nickname }}
                    <div id="signupErrorMessage" class="error-message"></div>
                    <button type="submit">회원가입하기</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
