<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/loginstyles.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{% static 'img/logo_shadow.svg' %}" alt="GoalGrove 로고" class="logo">
            <p class="description">
                <span>GoalGrove</span>에서 목표를 세우고 공유하며<br>주체적 성장을 시작하세요.
            </p>
        </div>
        <div class="main-content">
            <div class="reset-container">
                <h2>비밀번호 재설정</h2>
                <form id="resetForm" method="post" action="{% url 'users:pwreset' %}" novalidate>
                    {% csrf_token %}
                    <label for="new_password">새 비밀번호</label>
                    <input type="password" name="new_password" id="new_password" required>
                    <label for="confirm_password">새 비밀번호 확인</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                    <div id="resetErrorMessage" class="error-message"></div>
                    <button type="submit">비밀번호 재설정</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
